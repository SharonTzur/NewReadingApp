<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-view title="Home">
<ion-nav-buttons>
    <button class="button button-icon icon back-arrow" ng-click="back()"></button>
</ion-nav-buttons>

<ion-nav-buttons side="secondary">
    <button class="button button-icon icon unlock" ng-click="logout()"></button>
</ion-nav-buttons>

<ion-tabs class="tabs-icon-bottom tabs-color-active-energized  ">

    <!-- Dashboard Tab -->
    <ion-tab disabled="true" title="קריאה מודעת" icon-off="ion-ios-bookmarks-outline" icon-on="ion-ios-bookmarks" href="#/tab/read">
        <ion-nav-view name="tab-read"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab disabled="true" title="מצב אימון"  icon-off="ion-android-notifications-none" icon-on="ion-android-notifications" href="#/tab/prompt">
        <ion-nav-view name="tab-prompt"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="פרופיל  " icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>


</ion-tabs>


</ion-content>
</ion-view>
